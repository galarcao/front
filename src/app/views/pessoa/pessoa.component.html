<div class="container">
    <button mat-raised-button [routerLink]="['/pessoa/nova']"> + Pessoa</button>
    <table mat-table [dataSource]="listaPessoas" class="mat-elevation-z8">

        <!-- Id Column -->
        <ng-container matColumnDef="idPessoa">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element"> {{element.idPessoa}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="nmPessoa">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.nmPessoa}} </td>
        </ng-container>

        <!-- cpf Column -->
        <ng-container matColumnDef="cpf">
            <th mat-header-cell *matHeaderCellDef> CPF </th>
            <td mat-cell *matCellDef="let element"> {{element.cpf}} </td>
        </ng-container>

        <!-- Nascimento Column -->
        <ng-container matColumnDef="dtNascimento">
            <th mat-header-cell *matHeaderCellDef> Data de Nascimento </th>
            <td mat-cell *matCellDef="let element"> {{element.dtNascimento | date:'short'}} </td>
        </ng-container>

        <!-- Nascimento Column -->
        <ng-container matColumnDef="acoes">
            <th mat-header-cell *matHeaderCellDef> Ações </th>
            <td mat-cell *matCellDef="let element">  <button mat-raised-button (click)="delete(element)">Deletar</button>    <button mat-raised-button (click)="edit(element)">Editar</button></td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
