<div class="container">
    <form [formGroup]="control">
        <mat-card>
            <p>
                <mat-form-field class="example-full-width">
                    <mat-label>Nome completo</mat-label>
                    <input matInput formControlName="name" required>
                </mat-form-field>
            </p>
            <p>
                <mat-form-field class="example-full-width">
                    <mat-label>CPF</mat-label>
                    <input matInput formControlName="cpf" required>
                </mat-form-field>
            </p>
            <p>
                <mat-form-field appearance="fill">
                    <mat-label>Choose a date</mat-label>
                    <input matInput [matDatepickerFilter]="myFilter" [matDatepicker]="picker" formControlName="dtNascimento">
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
            </p>
            <p>
                <button mat-raised-button [disabled]="!control.valid" (click)="submit()">Salvar</button>
            </p>
        </mat-card>
    </form>
</div>
